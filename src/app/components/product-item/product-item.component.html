
<mat-card [routerLink]="['/product', product.id]">
   <img mat-card-image [src]="product.featured_image" *ngIf="product.featured_image">
    <div class="product-name">
        <h3>{{product.name}}</h3>
    </div>
        <mat-icon>
            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
                <mat-icon class="star-icon">
                    <!--ela cheia -->
                    <ng-container *ngIf="product.rating_stars >= star">start</ng-container>
                    <!--meia estrela -->
                    <ng-container *ngIf="star - product.rating_stars == 0.5">star_half</ng-container>
                    <!--estrela vazia -->
                    <ng-container *ngIf="star - product.rating_stars > 0.5">star_border</ng-container>
                </mat-icon>
            </ng-container>
        </mat-icon>
        <div class="container-value">
            <del class="original-value">
                {{product.value | currency: 'BRL'}}
            </del>
            <div class="value">
                {{product.promotional_value | currency: 'BRL'}}
            </div>
        </div>
        <div class="installment">
            {{product.installment_count}}x {{product.value / product.installment_count | currency: 'BRL'}}
        </div>
</mat-card>
